<div class="container">
  <div class="box main__box">
    <h1 class="">Typing Challenge </h1>
    <p class="has-text-centered">
      <span
      [class]="compare(letter, enteredText[i])"
      *ngFor="let letter of randomText.split(''); let i=index; ">{{letter}}</span>
    </p>
    <div class="field">
      <input type="text" class="input" (input)="onInput($event)" >
    </div>
    <div class="box" *ngIf="randomText===enteredText">
      <h1 class="has-text-success"> 'You Win!!!' </h1>
    </div>
  </div>
</div>
